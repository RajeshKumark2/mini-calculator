<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="Calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="add">C</button>
                <button class="add">DEL</button>
                <button class="add">%</button>
                <button class="add">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="add">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="add">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="add">+</button>
            </div>

            <div>
                <button>0</button>
                <button>0</button>
                <button>.</button>
                <button class="name">=</button>
            </div>

        </div> 
        <script src="index.js"></script>
    </body>
</html>
